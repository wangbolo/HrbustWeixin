<script language="javascript" src="../../styles/js/jquery.js"></script>
<script type="text/javascript">
         function changeYearTerm(year, term) {
        $.ajax({
            url:"/academic/calendar/showCalendarYearTerm.do?type=alias&yearId=" + year + "&termId=" + term,
            success:function (htmlText) {
                $("#alias").html(htmlText);
            }
        });
    }
    </script>
<script type="text/javascript">
    function sort(sortColumnValue) {
        document.form1.sortColumn.value = sortColumnValue;
        document.form1.submit();
    }

</script>

                    changeYearTerm(document.form1.year.options[document.form1.year.selectedIndex].value,

            <td>

                <input name="sortColumn" type="hidden" id="sortColumn" value=""/>
                <input type="submit" name="Submit" class="button" value="查询">
